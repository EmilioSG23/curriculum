<section class="page-section bg-light" id="educacion">
    <div class="container">
        <header-section titulo = "Educación"
            descripcion = "Las instituciones educativas donde adquirí saber"/>

        <div class="row justify-content-center gap-4">
            @for (institucion of instituciones; track institucion.nombre){
            <div class="card mb-5 col-10 col-sm-5 col-md-4 col-xl-3 bg-main-esg" data-aos ="fade-up">
                <div class="card-header bg-white" >
                    <img src="assets/educacion/{{institucion.logo}}" class="card-img-top" alt="...">
                </div>
                <div class="card-body bg-light-esg text-center">
                    <h5 class="card-title">{{institucion.nombre}}</h5>
                    <span class="card-text">{{institucion.titulo}}</span>
                    <p class="card-text font-300">{{institucion.tiempo}}</p>
                </div>
            </div>
            }
        </div>
    </div>
</section>
