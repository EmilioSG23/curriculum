<div class="portfolio-item" data-aos = "fade-right">
    <a class="portfolio-link" data-bs-toggle="modal" href="#{{id}}">
        <div class="portfolio-hover">
            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
        </div>
        <img class="img-fluid img-proyecto" src="assets/proyectos/{{imagen}}" alt="..." />
    </a>
    <div class="portfolio-caption">
        <div class="portfolio-caption-heading">{{nombre}}</div>
        <div class="portfolio-caption-subheading text-muted">{{lenguajes}}</div>
    </div>
</div>

<div class="portfolio-modal modal fade" id="{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-card-esg">
            <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="modal-body">
                            <h2 class="text-uppercase">{{nombre}}</h2>
                            <img class="img-fluid d-block mx-auto mt-3" src="assets/proyectos/{{imagen}}" alt="..." />
                            <p>{{descripcion}}</p>
                            <ul class="list-inline">
                                <li>
                                    <strong>Lenguajes de programaci√≥n usados:</strong>
                                    {{lenguajes}}
                                </li>
                                <li>
                                    <strong>Uso de:</strong>
                                    {{usos}}
                                </li>
                            </ul>
                            <a class="btn btn-secondary-blue btn-xl text-uppercase" href = "{{link}}" target = "_blank" type="button">
                                <i class="fa-regular fa-folder-open me-1"></i>
                                Abrir Proyecto
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
